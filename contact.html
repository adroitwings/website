        <div id="contact-body">
            <div class="container">
                <div class="contact-heading">
                    <h1>You can reach Us</h1>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                            <div class="contact-left-body">
                                <div class="email">
                                    <p><strong>Email Address</strong></p>
                                    <p>contact@adroitwings.com</p>
                                </div>
                            </div>
                        </div>
                        <!----------------->
                        <div class="col-sm-6">
                            <div class="contact-right-body">
                                <!-------form control----------->
                                <form action="index.html" method="dialog" target="self">
                                    <div class="form-group">
                                        <label class="form-label" for="contactName">Your name</label>
                                        <input class="form-control" type="text" value="" name="name" placeholder="Full Name" required>
                                      </div>
                                      <div class="form-group">
                                        <label class="form-label" for="email address">Email</label>
                                        <input class="form-control" type="email" name="Email" placeholder="info@gmail.com" required>
                                      </div>
                                      <div class="form-group required">
                                        <label class="form-label" for="contactMessage">Message</label>
                                        <textarea class="form-control" rows="4" name="message" placeholder="Message..." required></textarea>
                                      </div>
                                      <input type="submit" class="btn btn-primary" value="submit" >
                                  </form>
                                  <!------form control end---------->
                            </div>
                        </div>                                                
                    </div>
                </div>
            </div>

         <!------contact section--------->
